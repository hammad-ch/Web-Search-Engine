  <script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"upcomingEvent":{"headers_info":{"recurring_event_name":"Job-a-Thon","recurring_event_description":"Monthly hiring challenges conducted by GeeksforGeeks connecting suitable candidates to tech companies.","recurring_banner":"https://media.geeksforgeeks.org/img-practice/banner/job-a-thon-1636614455-recurring-event-banner.png"},"overview":"This Hiring Challenge will be organised by GeeksforGeeks every month. The contest will take place in the 3rd or 4th week of the month. It will feature 4 to 6 organisations. Details of companies and Job Description will be available to the candidates beforehand. Freshers can participate and apply to any or all of the organisations hiring through the contests.","recurring_text":"The hiring challenge is scheduled in the third or fourth week of each month.","instructions":"\u003cp\u003e\u003cstrong\u003eFor candidates looking to take part in Job-A-Thon.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eAll Freshers can apply for the hiring challenge. This includes final year students as well as recent pass-outs with 0 years of experience.\u0026nbsp;\u003c/p\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eA candidate has to first register on the Job-A-Thon page when it\u0026rsquo;s live, and then for the job opening they\u0026#39;re interested in. Failing to do this will result in invalid participation.\u003c/p\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eYou can apply to any or all of the job openings that suit you best.\u0026nbsp;\u003c/p\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eContest will cover questions on DSA, Programming Logic, Logical Reasoning, Quantitative Aptitude.\u003c/p\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eEntries submitted by candidates after the contest is closed will not be considered.\u003c/p\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eOnly Individual participation is allowed in jobathon.\u003c/p\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eGeeksforGeeks holds the right to disqualify any participant at any stage of the process if the participant is deemed to be acting fraudulently or otherwise.\u0026nbsp;\u003c/p\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eIn case of any dispute over rankings and leaderboard, the decision of GeeksforGeeks shall be final.\u003c/p\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eInterview shortlisting will be done by specific companies based on their own criteria.\u003c/p\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr /\u003e\n\u003cp\u003e\u003cstrong\u003eFor companies looking to be a part of Job-A-Thon.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eWrite to us at \u003ca href=\"mailto:hire@geeksforgeeks.org\"\u003ehire@geeksforgeeks.org\u003c/a\u003e and hire the best coders for your campany !\u0026nbsp;\u003c/p\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eCompanies need to approach us at the beginning of month, as the slots are limited and they fill up fast.\u003c/p\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eThe job descriptions needs to be shared at the earliest. It should be detailed, with mention of Salary, Location, Roles and responsibilities, Company website link, How many positions are they looking to fill, etc.\u003c/p\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eThe questions will be shared with the participating organizations beforehand.\u003c/p\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eAfter the contest, a list of upto 30 suitable candidates will be shared with the organisation.\u0026nbsp;ie- We will share the data of the top 30 candidates who performed well in the contest and registered for your company. After getting some update from your end the next batch of candidates will be shared.\u003c/p\u003e\n\
